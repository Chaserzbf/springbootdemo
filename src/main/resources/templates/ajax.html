<!DOCTYPE html>
<html>

<head>

    <!--静态资源要从根路径出发，不能从该文件的相对路径出发 -->
   <script type="text/javascript" src="/jquery-1.8.2.js"></script>
</head>
<body>
    <script>
        $(function () {
            $.ajax({
                url:"/StudentController/queryone?id=1",

                }

        })
    </script>
    <p id="ajax"></p>

</html>
